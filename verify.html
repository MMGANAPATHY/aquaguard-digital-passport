<!DOCTYPE html>
<html>
<head>
  <title>Verify Water Bottle</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      text-align: center;
      padding: 30px;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>

<body>

<h1>üîç Bottle Verification</h1>

<div class="box" id="output">Loading...</div>

<script>
const CONTRACT_ADDRESS = "0x96cE783c48db13C6d97e5f03c9E8a9Ff27cb07eE";

const ABI = [
  "function verifyBatch(uint batchId) view returns(uint,uint,uint,address)"
];

async function verify() {
  const params = new URLSearchParams(window.location.search);
  const batchId = params.get("batch");

  const provider = new ethers.providers.Web3Provider(window.ethereum);
  const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

  const data = await contract.verifyBatch(batchId);

  document.getElementById("output").innerHTML = `
    <p><b>Batch ID:</b> ${batchId}</p>
    <p><b>Bottles:</b> ${data[0]}</p>
    <p><b>Purified At:</b> ${new Date(data[1]*1000)}</p>
    <p><b>Bottled At:</b> ${new Date(data[2]*1000)}</p>
    <p><b>Plant:</b> ${data[3]}</p>
    <h2 style="color:#00ff90">‚úÖ AUTHENTIC</h2>
  `;
}

verify();
</script>

</body>
</html>
